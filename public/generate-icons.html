<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <h1>PWA Icon Generator</h1>
  <p>This page generates placeholder icons for the PWA. In production, replace these with proper icons.</p>
  <canvas id="canvas" width="512" height="512" style="border: 1px solid #ccc; margin: 20px;"></canvas>
  <div>
    <button onclick="generateIcons()">Generate Icons</button>
  </div>
  <script>
    function generateIcons() {
      const sizes = [72, 96, 128, 144, 152, 192, 384, 512]
      const canvas = document.getElementById('canvas')
      const ctx = canvas.getContext('2d')
      
      sizes.forEach(size => {
        canvas.width = size
        canvas.height = size
        
        // Background gradient
        const gradient = ctx.createLinearGradient(0, 0, size, size)
        gradient.addColorStop(0, '#2d2d44')
        gradient.addColorStop(1, '#1e1e2e')
        ctx.fillStyle = gradient
        ctx.fillRect(0, 0, size, size)
        
        // Rounded corners
        ctx.beginPath()
        const radius = size * 0.15
        ctx.moveTo(radius, 0)
        ctx.lineTo(size - radius, 0)
        ctx.quadraticCurveTo(size, 0, size, radius)
        ctx.lineTo(size, size - radius)
        ctx.quadraticCurveTo(size, size, size - radius, size)
        ctx.lineTo(radius, size)
        ctx.quadraticCurveTo(0, size, 0, size - radius)
        ctx.lineTo(0, radius)
        ctx.quadraticCurveTo(0, 0, radius, 0)
        ctx.closePath()
        ctx.clip()
        
        // Draw lock icon (emoji as text)
        ctx.font = `bold ${size * 0.5}px Arial`
        ctx.textAlign = 'center'
        ctx.textBaseline = 'middle'
        ctx.fillStyle = '#6b8dd6'
        ctx.fillText('üîê', size / 2, size / 2)
        
        // Download
        const link = document.createElement('a')
        link.download = `icon-${size}x${size}.png`
        link.href = canvas.toDataURL()
        link.click()
      })
      
      alert('Icons generated! Check your downloads folder.')
    }
  </script>
</body>
</html>
